<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div>
            <h1>POP SOCKET !</h1>
            <p>Your room:</p>
            <textarea name="" id="roomSelector"></textarea>
        </div>
    </div>

    <section id="theRoom">
        <div id="quizz">
            <div id="question"></div>
            <div id="answer"></div>
        </div>
    
        <div id="tab">
            <div id="profil"></div>
            <ul></ul>
        </div>
    </section>

    <!-- <p class="data"></p>
    <button onclick="send()">Refresh</button> -->

</body>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
<script>
    let i = 0;
    let room = '';
    let socketid = '';
    const text = document.querySelector('textarea');
    const socket = io('http://localhost:3000');
    socket.on('connect', () => {
        console.log('Connected');
    });
    socket.on('message', (data) => {
        console.log(data);
        document.querySelector('.data').innerText = data;
    });
    socket.on('disconnect', () => {
        console.log('Disconnected');
    });

    let send = () => {
        i++;
        console.log(text.value);
        //socket.emit('message', `Message ${i}`);
        socket.emit('room', text.value, `Message room ${i}`);
    }
    text.addEventListener('change', (e) => {
        socket.emit('leave', room);
        socket.emit('join', e.target.value);
        room = e.target.value;
    });

</script>
</html>
